<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>M510 Tennis</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
    </style>
</head>
<body onload="init()">
    <canvas id="canvas" width="700" height="400"></canvas>
    <script>
        class Game {
            constructor(canvasWidth, canvasHeight) {
                this.canvasWidth = canvasWidth;
                this.canvasHeight = canvasHeight;
                this.ball = {
                    x: canvasWidth / 2,
                    y: canvasHeight / 2,
                    radius: 10,
                    dx: 2,
                    dy: 2,
                };
                this.wallWidth = 10;
            }

            update() {
                const ball = this.ball;

                // ボールの位置を更新
                ball.x += ball.dx;
                ball.y += ball.dy;

                // 壁との衝突判定
                if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= this.canvasWidth) {
                    ball.dx = -ball.dx;
                }
                if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= this.canvasHeight) {
                    ball.dy = -ball.dy;
                }
            }

            getState() {
                return {
                    ball: this.ball,
                    wallWidth: this.wallWidth,
                };
            }
        }

        function render(ctx, state) {
            const { ball, wallWidth } = state;

            // キャンバスをクリア
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            // 壁を描画
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, ctx.canvas.width, wallWidth); // 上の壁
            ctx.fillRect(0, ctx.canvas.height - wallWidth, ctx.canvas.width, wallWidth); // 下の壁
            ctx.fillRect(0, 0, wallWidth, ctx.canvas.height); // 左の壁
            ctx.fillRect(ctx.canvas.width - wallWidth, 0, wallWidth, ctx.canvas.height); // 右の壁

            // ボールを描画
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "orange";
            ctx.fill();
            ctx.stroke();
        }

        function gameLoop(game, ctx) {
            game.update();
            const state = game.getState();
            render(ctx, state);
            requestAnimationFrame(() => gameLoop(game, ctx));
        }

        function init() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const game = new Game(canvas.width, canvas.height);
            gameLoop(game, ctx);
        }
    </script>
</body>
</html>
