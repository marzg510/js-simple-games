<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title id="title">Canvas Circle</title>
		<script>
			let x = 150;	// 初期位置のx座標
			let y = 150;	// 初期位置のy座標
			let dx = 2;		// x座標の変化量
			function init() {
				let canvas = document.getElementById("canvas");
				let ctx = canvas.getContext("2d");

				function draw() {
					ctx.clearRect(0, 0, canvas.width, canvas.height); // 画面をクリア
					// 円を描く
					ctx.beginPath();
					ctx.arc(x, y, 50, 0, Math.PI * 2); // 中心(x,y)、半径50、0度から360度まで
					ctx.fillStyle = "blue"; // 塗りつぶしの色
					ctx.fill(); // 円を塗りつぶす
					ctx.stroke(); // 円の輪郭を描く
					x += dx; // x座標をdx分だけ移動

					requestAnimationFrame(draw); // 次のフレームを描画
				}
				draw();	// 描画を開始
			}
		</script>
	</head>
	<body onload="init()">
		<canvas id="canvas" width="700" height="400"></canvas>
	</body>
</html>
